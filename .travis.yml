notifications:
  email: false

dist: jessie
sudo: required

matrix:
  fast_finish: true

services:
  - postgresql
  - redis-server
  - docker

addons:
  postgresql: '9.4'

language: php

php: '7.0'
node_js: '6.1'

env:
  - SYMFONY_ENV=test

before_install:
  - sudo apt-get update -qq
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
  # Remove error could not access file "$libdir/postgis-2.3": No such file or directory
  - sudo apt-get install -y $(apt-cache search postgis | awk '/^postgresql-9\.[2-6]-postgis-2.3/{printf " "$1}' )
  - sudo service postgresql restart
  - npm install
  - npm install -g pm2

before_script:
  # Configure JSON Web Token
  - mkdir -p var/jwt
  - openssl genrsa -out var/jwt/private.pem 4096
  - openssl rsa -pubout -in var/jwt/private.pem -out var/jwt/public.pem
  # Configure PostgreSQL
  - psql -U postgres -c 'CREATE DATABASE coursiers_test;'
  - psql -U postgres -d coursiers_test -c 'CREATE EXTENSION postgis;'
  - psql -U postgres -d coursiers_test -c 'CREATE EXTENSION postgis_topology;'
  # Install PHP app
  - composer self-update
  - cp app/config/parameters.yml.dist app/config/parameters.yml
  - composer install --prefer-dist
  - php bin/console doctrine:schema:create --env=test
  # - psql -U postgres -d coursiers -f tests/AppBundle/Resources/sql/restaurants.sql > /dev/null
  - php bin/console server:start 127.0.0.1:8080
  - cp phpunit.xml.dist phpunit.xml
  # Install JavaScript stuff
  - pm2 start pm2.config.js --env=test
