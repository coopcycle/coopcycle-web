covid_19.subject: COVID-19 | Linee guida fondamentali per il tuo ordine
covid_19.body: "<h1>Istruzioni da seguire per la tua spedizione</h1>\n<p>Data l'attuale\
  \ pandemia di COVID-19, <strong>devi assolutamente</strong> seguire le istruzioni\
  \ seguenti:</p>\n<h2>1. Rispettare la distanza sociale</h2>\n<p>Lasceremo il tuo\
  \ ordine sulla soglia d'ingresso, così non dovrai avvicinarti al rider che si occupa\
  \ della consegna.</p>\n<h2>2. Aprire il tuo ordine</h2>\n<p>Il virus può sopravvivere\
  \ sulle superfici di cartone e di plastica per alcuni giorni. L'imballaggio può\
  \ essere un veicolo di trasmissione del virus. \nTi consigliamo di <strong>aprire\
  \ il tuo ordine e spostarne il contenuto dentro i piatti o altri contenitori. </strong>.</p>\n\
  <h2>3. Smaltire la confezione</h2>\n<p>Una volta aperto l'ordine, <strong>butta\
  \ la confezione in un cestino chiuso</strong> evita di toccarlo.</p>\n<h2>4. Lavati\
  \ le mani!</h2>\n<p>Una volta aperto l'ordine e buttato la confezione, <strong>lavati\
  \ le mani!</strong></p>\n"
