registration:
    check_email: |
      Um email foi enviado para %email%.
      <br>
      Ele contém um link de ativação que você deve clicar para ativar sua conta.
    confirmed: |
      Parabéns <strong>%username%</strong>, sua conta foi ativda.
    before_confirmation_continue_order: |
