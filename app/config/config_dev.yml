imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }
    session:
        save_path:   "/tmp"

web_profiler:
    toolbar: true
    intercept_redirects: false

services:
    AppBundle\Monolog\Processor\RequestResponseProcessor:
        tags:
            - { name: monolog.processor, channel: api }
    apns_php.logger:
        class: AppBundle\Utils\ApnsPHPLogger
        arguments: [ '@logger' ]
    apns_php.push:
        class: \ApnsPHP_Push
        arguments:
            - 1
            - "%apns_certificate_file%"
        calls:
            - method: setLogger
              arguments:
                  - '@apns_php.logger'

monolog:
    handlers:
        main:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            max_files: 3
            channels: ["!event", "!api", "!stripe"]
        console:
            type:   console
            channels: ["!event", "!doctrine"]
        api:
            type: predis
            redis:
                host: '%redis_dsn%'
                key_name: '%database_name%:api:logs'
            level: info
            formatter: Monolog\Formatter\JsonFormatter
            channels: [api]
        stripe:
            type: rotating_file
            path: "%kernel.logs_dir%/stripe.%kernel.environment%.log"
            level: info
            max_files: 3
            channels: [stripe]
        mailer:
            level:    debug
            type:     stream
            path:     '%kernel.logs_dir%/mailer.%kernel.environment%.log'
            channels: [mailer]
