        - <identity(new \DateTime('2019-11-12 18:30:00'))>
      - setDropoffRange:
        - <identity(new \DateTime('2019-11-12 20:00:00'))>
        - <identity(new \DateTime('2019-11-12 20:30:00'))>
    store: "@store_1"
  delivery_3:
