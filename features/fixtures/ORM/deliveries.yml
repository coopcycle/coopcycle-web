include:
  - stores.yml

AppBundle\Entity\Delivery:
  delivery_1:
    __factory:
      createWithAddress:
        - "@address_1"
        - "@address_2"
    __calls:
      - setPickupRange:
        - <identity(new \DateTime('2019-11-12 18:00:00'))>
        - <identity(new \DateTime('2019-11-12 18:30:00'))>
      - setDropoffRange:
        - <identity(new \DateTime('2019-11-12 19:00:00'))>
        - <identity(new \DateTime('2019-11-12 19:30:00'))>
    store: "@store_1"
  delivery_2:
