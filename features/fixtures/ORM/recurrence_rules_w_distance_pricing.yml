include:
  - addresses.yml
  - store_w_distance_pricing.yml

Recurr\Rule:
  rrule_1:
    __construct: [ 'FREQ=WEEKLY;BYDAY=MO,FR' ]

AppBundle\Entity\Task\RecurrenceRule:
  recurrence_rule_1__order_based:
    store: '@store_1'
    rule: '@rrule_1'
    template:
      '@type': 'hydra:Collection'
      'hydra:member':
        - 'address':
            '@id': '/api/addresses/1'
            'streetAddress': '272, rue Saint Honoré 75001 Paris 1er'
          'type': 'PICKUP'
          'after': '11:30:00'
          'before': '12:00:00'
        - 'address':
            '@id': '/api/addresses/2'
            'streetAddress': '18, avenue Ledru-Rollin 75012 Paris 12ème'
          'after': '12:30:00'
          'before': '13:00:00'
    generateOrders: true

