League\Bundle\OAuth2ServerBundle\Model\Grant:
  oauth2_grant_client_credentials:
    __construct: [ <(League\Bundle\OAuth2ServerBundle\OAuth2Grants::CLIENT_CREDENTIALS)> ]

League\Bundle\OAuth2ServerBundle\Model\Scope:
  oauth2_scope_tasks:
    __construct: [ 'tasks' ]
  oauth2_scope_deliveries:
    __construct: [ 'deliveries' ]

League\Bundle\OAuth2ServerBundle\Model\Client:
  oauth_client_1:
    __construct:
      - 'Acme'
      - 'abc123456'
      - 'def123456789'
    grants: '@oauth2_grant_client_credentials'
    active: true
    __calls:
      - setScopes:
        - '@oauth2_scope_tasks'
        - '@oauth2_scope_deliveries'
  oauth_client_2:
    __construct:
      - 'Acme'
      - 'abc654321'
      - 'def987654321'
    grants: '@oauth2_grant_client_credentials'
    active: true
    __calls:
      - setScopes:
        - '@oauth2_scope_tasks'
        - '@oauth2_scope_deliveries'

AppBundle\Entity\ApiApp:
  api_app_1:
    store: '@store_1'
    oauth2Client: '@oauth_client_1'
    name: 'Acme'
  api_app_2:
    store: '@store_2'
    oauth2Client: '@oauth_client_2'
    name: 'Acme2'

AppBundle\Entity\Webhook:
  webhook_1:
    oauth2Client: '@oauth_client_1'
    url: 'https://example.com/webhook'
    event: 'delivery.completed'
    secret: '123456789'
