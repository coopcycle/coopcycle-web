include:
  - address_store.yml
  - address_warehouse.yml
  - address_client_1.yml

AppBundle\Entity\Delivery\PricingRuleSet:
  pricing_rule_set_1:
    name: Default
    rules: [ '@pricing_rule_1' ]

AppBundle\Entity\Delivery\PricingRule:
  pricing_rule_1:
    expression: 'distance \> 0'
    price: 499
    position: 1
    ruleSet: '@pricing_rule_set_1'

AppBundle\Entity\PackageSet:
  package_set_1:
    name: 'Standard'

AppBundle\Entity\Package:
  package_small:
    name: 'SMALL'
    maxVolumeUnits: 1.0
    averageVolumeUnits: 1.0
    packageSet: '@package_set_1'
    description: ''
    short_code: 'SM'
    color: '#a91de0'
  package_medium:
    name: 'MEDIUM'
    maxVolumeUnits: 2.0
    averageVolumeUnits: 2.0
    packageSet: '@package_set_1'
    description: ''
    short_code: 'MD'
    color: '#a91de0'
  package_xl:
    name: 'XL'
    maxVolumeUnits: 3.0
    averageVolumeUnits: 3.0
    packageSet: '@package_set_1'
    description: ''
    short_code: 'XL'
    color: '#a91de0'

AppBundle\Entity\Store:
  store_1:
    name: 'Acme'
    address: "@address_store"
    enabled: true
    pricingRuleSet: '@pricing_rule_set_1'
    packageSet: '@package_set_1'
    __calls:
      - addAddress: [ "@address_store" ]
      - addAddress: [ "@address_warehouse" ]
      - addAddress: [ "@address_client_1" ]

AppBundle\Entity\User:
  store_owner:
    __factory:
      '@Nucleos\UserBundle\Util\UserManipulator::create':
        - 'store_1'
        - 'store_1'
        - 'store1@coopcycle.org'
        - true
        - false
    roles: [ 'ROLE_USER', 'ROLE_STORE' ]
    stores: [ '@store_1' ]

