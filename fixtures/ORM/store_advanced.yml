# Store with as many extra configurations as possible (time slots, packages, tags etc.)

include:
  - address_store.yml
  - address_warehouse.yml
  - address_client_1.yml

AppBundle\Entity\TimeSlot:
  time_slot_1:
    name: 'Acme time slot'
    openingHours:
      - 'Mo-Su 00:00-11:59'
      - 'Mo-Su 12:00-23:59'

AppBundle\Entity\Delivery\PricingRuleSet:
  pricing_rule_set_1:
    name: Default
    rules: [ '@pricing_rule_1', '@manual_supplement_1', '@manual_supplement_2' ]

AppBundle\Entity\Delivery\PricingRule:
  pricing_rule_1:
    expression: 'distance \> 0'
    price: 499
    position: 1
    ruleSet: '@pricing_rule_set_1'
  manual_supplement_1:
    expression: 'false'
    price: 200
    position: 2
    ruleSet: '@pricing_rule_set_1'
  manual_supplement_2:
    expression: 'false'
    price: 300
    position: 3
    ruleSet: '@pricing_rule_set_1'

AppBundle\Entity\Sylius\ProductOptionValue:
  manual_supplement_option_value_1:
    currentLocale: 'fr'
    value: 'Express Delivery'
    code: 'EXPRESS_DELIVERY'
    option: '@product_option_fixed_price_rules'
    pricingRule: '@manual_supplement_1'
  manual_supplement_option_value_2:
    currentLocale: 'fr'
    value: 'Fragile Handling'
    code: 'FRAGILE_HANDLING'
    option: '@product_option_fixed_price_rules'
    pricingRule: '@manual_supplement_2'

AppBundle\Entity\PackageSet:
  package_set_1:
    name: 'Standard'

AppBundle\Entity\Package:
  package_small:
    name: 'SMALL'
    maxVolumeUnits: 1.0
    averageVolumeUnits: 1.0
    packageSet: '@package_set_1'
    description: ''
    short_code: 'SM'
    color: '#a91de0'
  package_xl:
    name: 'XL'
    maxVolumeUnits: 3.0
    averageVolumeUnits: 3.0
    packageSet: '@package_set_1'
    description: ''
    short_code: 'XL'
    color: '#a91de0'

AppBundle\Entity\Store:
  store_1:
    name: 'Acme'
    address: "@address_store"
    enabled: true
    pricingRuleSet: '@pricing_rule_set_1'
    timeSlot: '@time_slot_1'
    timeSlots:
      - '@time_slot_1'
    packageSet: '@package_set_1'
    __calls:
      - addAddress: [ "@address_warehouse" ]
      - addAddress: [ "@address_client_1" ]

