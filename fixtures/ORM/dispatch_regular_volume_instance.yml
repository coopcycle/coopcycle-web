include:
  - stores_excl_setup.yml
  - user_admin.yml
  - user_dispatcher.yml

AppBundle\Entity\User:
  courier_{1..25}:
    __factory:
      '@Nucleos\UserBundle\Util\UserManipulator::create':
        - '<username()>'
        - '12345678'
        - '<email()>'
        - true
        - false
    roles: [ 'ROLE_COURIER' ]
    telephone: <identity(\libphonenumber\PhoneNumberUtil::getInstance()->parse('+33612345678'))>

AppBundle\Entity\Delivery:
  delivery_{1..75}:
    __factory:
      createWithAddress:
        - "@warehouse"
        - "@client_1"
    __calls:
      - setPickupRange:
          - <identity(new \DateTime('today 18:00:00'))>
          - <identity(new \DateTime('today 18:30:00'))>
      - setDropoffRange:
          - <identity(new \DateTime('today 19:00:00'))>
          - <identity(new \DateTime('today 19:30:00'))>
      - assignTo: [ '@courier_<numberBetween(1, 10)>', <identity(new \DateTime('today'))> ]
    store: "@store_1"

  delivery_{76..100}:
    __factory:
      createWithAddress:
        - "@warehouse"
        - "@client_1"
    __calls:
      - setPickupRange:
          - <identity(new \DateTime('today 18:00:00'))>
          - <identity(new \DateTime('today 18:30:00'))>
      - setDropoffRange:
          - <identity(new \DateTime('today 19:00:00'))>
          - <identity(new \DateTime('today 19:30:00'))>
    store: '@store_*'

AppBundle\Entity\Sylius\PricingRulesBasedPrice:
  price_{1..100}:
    __construct:
      - <numberBetween(500, 20000)>

AppBundle\Entity\Sylius\Order:
  order_{1..100}:
    __factory:
      '@sylius.factory.order::createForDelivery':
        - "@delivery_<current()>"
    __calls:
      - setNumber: [ "A<current()>" ]
      - setState: [ 'new' ]
    # The rest of initialization is done by DeliveryOrderProcessor

