include:
  - address_store.yml

AppBundle\Entity\TimeSlot:
  time_slot_1:
    name: 'Acme time slot'
    openingHours:
      - 'Mo-Su 12:00-14:00'
      - 'Mo-Su 14:00-17:00'

AppBundle\Entity\Delivery\PricingRuleSet:
  pricing_rule_set_1:
    name: Default
    rules: [ '@pricing_rule_1' ]

AppBundle\Entity\Delivery\PricingRule:
  pricing_rule_1:
    expression: 'distance \> 0'
    price: 'price_range(distance, 100, 1000, 0)'
    position: 0
    ruleSet: '@pricing_rule_set_1'

AppBundle\Entity\Store:
  store_1:
    name: 'Acme'
    address: "@address_store"
    enabled: true
    pricingRuleSet: '@pricing_rule_set_1'
    timeSlot: '@time_slot_1'
    timeSlots:
      - '@time_slot_1'
