AppBundle\Entity\Cuisine:
    type: entity
    table: cuisine
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
    manyToMany:
      owners:
        targetEntity: AppBundle\Entity\Restaurant
        mappedBy: servesCuisine
    lifecycleCallbacks: {  }
