AppBundle\Entity\Task\Group:
    type: entity
    table: task_group
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
    oneToMany:
        tasks:
            targetEntity: AppBundle\Entity\Task
            cascade:
                - persist
            fetch: LAZY
            mappedBy: group
