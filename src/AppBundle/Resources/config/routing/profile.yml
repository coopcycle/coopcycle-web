profile_order_invoice:
    path:     /profile/orders/CPCCL-{number}.pdf
    defaults: { _controller: AppBundle:Profile:orderInvoice }
    methods:  [ GET ]

profile_order:
    path:     /profile/orders/{id}
    defaults: { _controller: AppBundle:Profile:order }
    methods:  [ GET, POST ]

