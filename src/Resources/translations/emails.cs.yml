covid_19.body: "<h1> Pokyny, které je třeba dodržovat při dodávce </h1>\n<p> Vzhledem\
  \ k současné pandemii COVID-19 (Coronavirus) musíte <strong> přísně </strong> dodržovat\
  \ následující pokyny: </p>\n<h2> 1. Respektujte sociální distancování </h2>\n<p>\
  \ Vaši objednávku zanecháme na prahu, takže se nemusíte přiblížit k osobě, která\
  \ ji přijde doručit. Také není třeba zanechávat spropitné. </p>\n<h2> 2. Rozbalte\
  \ objednávku po přijetí </h2>\n<p> Virus může přežít na kartonových a plastových\
  \ površích několik dní. Balení je proto vysoce rizikovou cestou přenosu viru.\n\
  Proto vás žádáme, abyste <strong> rozbalili objednávku a přenesli obsah na talíře\
  \ </strong>. </p>\n<h2> 3. Zlikvidujte obal </h2>\n<p> Jakmile je objednávka rozbalena,\
  \ nezapomeňte <strong> zlikvidovat obal v uzavřeném koši </strong>, abyste se ho\
  \ nechtěně nedotkli později.\n<h2> 4. Umyjte si ruce! </h2>\n<p> Jakmile rozbalíte\
  \ objednávku a zlikvidujete obal, <strong> umyjte si ruce! </strong> </p>\n"
