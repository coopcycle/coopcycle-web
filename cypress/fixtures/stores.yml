include:
  - settings.yml
  - sylius_channels.yml
  - sylius_taxation.yml

AppBundle\Entity\Base\GeoCoordinates:
  geo_1:
    __construct: [ "48.864577", "2.333338" ]
  geo_2:
    __construct: [ "48.846656", "2.369052" ]

AppBundle\Entity\Delivery\PricingRuleSet:
  pricing_rule_set_1:
    name: Default
    rules: [ '@pricing_rule_1' ]

AppBundle\Entity\Delivery\PricingRule:
  pricing_rule_1:
    expression: 'distance \> 0'
    price: 499
    position: 1
    ruleSet: '@pricing_rule_set_1'

AppBundle\Entity\Address:
  address_1:
    addressLocality: 'Paris'
    postalCode: '75001'
    streetAddress: '272, rue Saint Honoré 75001 Paris 1er'
    geo: "@geo_1"
  address_2:
    addressLocality: 'Paris'
    postalCode: '75012'
    streetAddress: '18, avenue Ledru-Rollin 75012 Paris 12ème'
    geo: "@geo_1"

AppBundle\Entity\TimeSlot\Choice:
  time_slot_choice_1:
    startTime: '12:00:00'
    endTime: '14:00:00'
  time_slot_choice_2:
    startTime: '14:00:00'
    endTime: '17:00:00'

AppBundle\Entity\TimeSlot:
  time_slot_1:
    name: 'Acme time slot'
    choices: ['@time_slot_choice_1', '@time_slot_choice_2']

AppBundle\Entity\Store:
  store_1:
    name: 'Acme'
    address: "@address_1"
    enabled: true
    pricingRuleSet: '@pricing_rule_set_1'
    timeSlot: '@time_slot_1'

AppBundle\Entity\User:
  default_user:
    __factory:
      '@FOS\UserBundle\Util\UserManipulator::create':
        - 'store_1'
        - 'store_1'
        - 'dev@coopcycle.org'
        - true
        - false
    roles: [ 'ROLE_USER', 'ROLE_STORE' ]
    stores: [ '@store_1' ]

AppBundle\Entity\Sylius\Product:
  on_demand_delivery:
    code: CPCCL-ODDLVR
    currentLocale: fr
    name: Livraison à la demande
    slug: livraison-a-la-demande
    enabled: true

AppBundle\Entity\DeliveryForm:
  delivery_form:
    pricingRuleSet: '@pricing_rule_set_1'
    withVehicle: false
    withWeight: false
