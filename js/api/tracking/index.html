<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CoopCycle - Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo:400,700">
    <link rel="stylesheet" href="{{#getAssetUrl}}css/tracking.css{{/getAssetUrl}}">
  </head>
  <body>
    <div id="wrap">
        <div class="map">
          <div id="map"></div>
        </div>
        <aside class="menu">
          <div id="order-list"></div>
        </aside>
    </div>
    <script src="/tracking/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
      window.mapZoom = parseInt("{{ zoom }}");
    </script>
    {{#dev}}
      <script src="{{#getAssetUrl}}webpack-dev-server.js{{/getAssetUrl}}"></script>
    {{/dev}}
    <script src="{{#getAssetUrl}}js/tracking.js{{/getAssetUrl}}"></script>
  </body>
</html>
