imports:
    - { resource: ../dev/framework.yaml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    # normally cypress e2e tests should run with CSRF protection enabled, but once in a while they fail
    csrf_protection: false
    cache:
        prefix_seed: "%database_name%_test"
        app: cache.adapter.array
    mailer:
        dsn: 'null://null'
    http_client:
        scoped_clients:
            cubejs.client:
                base_uri: "http://host.docker.internal:4000/cubejs-api/v1/"
