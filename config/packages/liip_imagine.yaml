                optipng:
                    strip_all: true
                    level: 4
        store_thumbnail:
            data_loader: store_images
            filters:
                upscale:
                    min: [ 512, 512 ]
                thumbnail:
                    size: [ 512, 512 ]
                    mode: outbound
                    allow_upscale: true
            post_processors:
                jpegoptim:
                    strip_all: true
                    max: 80
                    progressive: true
                optipng:
                    strip_all: true
                    level: 4
        logo_thumbnail:
            data_loader: assets
            post_processors:
                jpegoptim:
                    strip_all: true
                    max: 80
                    progressive: true
                optipng:
                    strip_all: true
                    level: 4
        incident_image_thumbnail:
            data_loader: incident_images
            filters:
                upscale:
                    min: [ 768, 768 ]
                thumbnail:
                    size: [ 768, 768 ]
                    mode: outbound
            post_processors:
                jpegoptim:
                    strip_all: true
                    max: 80
