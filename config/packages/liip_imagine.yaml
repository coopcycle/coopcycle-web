                    min: [ 640, 360 ]
                thumbnail:
                    size: [ 640, 360 ]
                    mode: outbound
                    allow_upscale: true
            post_processors:
                jpegoptim:
                    strip_all: true
                    max: 80
                    progressive: true
                optipng:
                    strip_all: true
                    level: 4
        product_thumbnail_4x3:
            data_loader: product_images
            filters:
                upscale:
                    min: [ 512, 384 ]
                thumbnail:
