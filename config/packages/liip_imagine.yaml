liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: '%env(APP_PUBLIC_DIR)%'
    cache: ~
    filter_sets:
        cache: ~
        restaurant_thumbnail:
            data_loader: restaurant_images
            filters:
                upscale:
                    min: [ 512, 512 ]
                thumbnail:
                    size: [ 512, 512 ]
                    mode: outbound
                    allow_upscale: true
            post_processors:
                jpegoptim:
                    strip_all: true
                    max: 80
                    progressive: true
                optipng:
                    strip_all: true
                    level: 4
        restaurant_banner:
            data_loader: restaurant_images
            filters:
                upscale:
                    min: [ 480, 270 ]
                thumbnail:
                    size: [ 480, 270 ]
                    mode: outbound
                    allow_upscale: true
            post_processors:
                jpegoptim:
                    strip_all: true
                    max: 80
                    progressive: true
                optipng:
                    strip_all: true
                    level: 4
        task_image_thumbnail:
            data_loader: task_images
            filters:
                thumbnail:
                    size: [ 128, 128 ]
                    mode: outbound
            post_processors:
                jpegoptim:
                    strip_all: true
                    max: 80
                    progressive: true
        product_thumbnail:
            data_loader: product_images
            filters:
                upscale:
                    min: [ 256, 256 ]
                thumbnail:
                    size: [ 256, 256 ]
                    mode: outbound
                    allow_upscale: true
            post_processors:
                jpegoptim:
                    strip_all: true
                    max: 80
                    progressive: true
                optipng:
                    strip_all: true
                    level: 4
        product_thumbnail_1x1:
